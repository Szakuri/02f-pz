<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Prześlij CV</title>
    <style>
        .dropzone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            background-color: #e9ecef;
            text-align: center;
            padding: 50px;
            cursor: pointer;
            color: #6c757d;
            font-size: 18px;
        }

        .dropzone.dragover {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Prześlij swoje CV</h1>
        <form id="uploadForm" action="/upload_multiple" method="post" enctype="multipart/form-data">
            <label for="name" class="form-label">Imię i nazwisko:</label>
            <input type="text" class="form-control mb-3" name="name" required>

            <label for="position_id" class="form-label">Wybierz stanowisko:</label>
            <select class="form-select mb-3" name="position_id" required>
                <optgroup label="Twoje stanowiska">
                    {% for position in user_positions %}
                    <option value="{{ position.id }}">{{ position.title }}</option>
                    {% endfor %}
                </optgroup>
                <optgroup label="Stanowiska ogólne">
                    {% for position in global_positions %}
                    <option value="{{ position.id }}">{{ position.title }}</option>
                    {% endfor %}
                </optgroup>
            </select>

            <div class="dropzone" id="dropzone">
                Przeciągnij i upuść pliki tutaj lub kliknij, aby je wybrać.
                <input type="file" id="fileInput" name="files" multiple accept=".pdf,.docx,.png,.jpg,.jpeg" hidden>
            </div>

            <ul id="fileList" class="list-group mt-3"></ul>
            <button type="submit" class="btn btn-primary mt-3">Prześlij</button>
        </form>
    </div>

    <script>
        const dropzone = document.getElementById("dropzone");
        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");

        dropzone.addEventListener("click", () => fileInput.click());
        dropzone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropzone.classList.add("dragover");
        });

        dropzone.addEventListener("dragleave", () => dropzone.classList.remove("dragover"));
        dropzone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropzone.classList.remove("dragover");
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener("change", () => handleFiles(fileInput.files));

        function handleFiles(files) {
            fileList.innerHTML = "";
            Array.from(files).forEach((file) => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = file.name;
                fileList.appendChild(li);
            });
        }
    </script>
</body>

</html>
